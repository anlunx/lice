group 'org.lice'
version '3.3.2'

buildscript {
	ext.kotlin_version = '1.2.41'
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

sourceSets {
	main.kotlin.srcDirs = ['src/main/kotlin']
	main.java.srcDirs = []
	main.resources.srcDirs = ['src/main/resources']
	test.kotlin.srcDirs = ['src/test/kotlin', 'src/test/java']
	test.java.srcDirs = ['src/test/java']
}

configurations {
	library
}

dependencies {
	compile group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

	configurations.compile.extendsFrom(configurations.library)
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

mainClassName = 'org.lice.repl.Main'

jar {
	manifest {
		attributes 'Main-Class': mainClassName
		attributes 'Implementation-Version': version
		attributes 'Implementation-Title': "Lice v$version"
	}
}

task fatJar(type: Jar) {
	classifier = 'all'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	manifest {
		attributes 'Main-Class': 'org.lice.repl.Main'
		attributes 'Implementation-Version': version
		attributes 'Implementation-Title': "Lice v$version"
	}
	with jar
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	description 'Assembles a jar archive containing the source code of this project.'
	group 'build'
	from sourceSets.main.allSource
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}

check.dependsOn jacocoTestReport

artifacts {
	archives jar
	archives fatJar
	archives sourcesJar
}
